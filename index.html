<body>
    <div class="card-container">   <!-- card-container start-->

                    <div class="card-number-grid">
                      <span class="card-number">10K+
                         <span class="card-number-info">COMPANIES</span>
                      </span>
                      <span class="card-number">314
                         <span class="card-number-info">TEMPLATES </span>
                      </span>

                      <span class="card-number">12M+

                      </span>
                    </div>
                   
                </div>

                <div class="card-right">
                </div> 

          </div>   <!-- card-centered end -->
    </div> <!-- card-container end-->


</body>
