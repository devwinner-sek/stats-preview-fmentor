
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stats Preview Card</title>
  <!--  Main CSS File -->
  <link href="css/main.css" rel="stylesheet">
  <!--link href="css/bootstrap.css" rel="stylesheet"-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="justify-content-center card-container">
          <div class="card-centered row">
            
               
               <div class="content-grid-left">
                <div class="image-header-mobile">
                 
                </div>
                   <div class="content-center">
                      <p class="title-grid">Get <span class="color-violet"> insights </span> that help your <br>business grow.
                      </p>
                      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
                      
                      <div class="card-info-left">
                        <div class="card-number-grid">
                          <span class="card-number">10K+
                          <span class="card-number-info">COMPANIES</span></span>
                        </div>
                        <div class="card-number-grid">
                          <span class="card-number">314
                          <span class="card-number-info">TEMPLATES</span></span>
                        </div>
                        <div class="card-number-grid">
                          <span class="card-number">12M+
                          <span class="card-number-info">QUERIES</span></span>
                        </div>
                      </div>
                      
                   
                   </div>
                   
      
               </div>

                <div class="content-grid-right">
                <div class="background-content"></div>
                </div> <!-- /end content card -->

               
              
          </div>   <!-- /end card-centered -->
    </div> <!-- /end card-container-->
</body>
